<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
</head>
<body>

<h2>Upload Image to Convert to SVG</h2>

<form id="converterForm">
    <label for="imageUpload">Logo to be Vectorized:</label>
    <input type="file" id="imageUpload" required>
    
    <label for="numColors">Number of Colors in Logo:</label>
    <input type="number" id="numColors" min="1" required>
    
    <button type="button" onclick="generateSVG()">Generate</button>
</form>

<script>
    async function generateSVG() {
        const image = document.getElementById('imageUpload').files[0];
        const numColors = document.getElementById('numColors').value;

        const formData = new FormData();
        formData.append('image', image);
        formData.append('numColors', numColors);

        try {
            const response = await fetch('/.netlify/functions/convertToSVG', {
                method: 'POST',
                body: formData
            });
            
            const svgData = await response.text();
            const encodedSVG = encodeURIComponent(svgData);
            const svgEditorURL = `https://www.lax.ink/index.html?svgURL=${encodedSVG}`;
            
            window.open(svgEditorURL, '_blank');
        } catch (error) {
            console.error('Error converting image to SVG:', error);
        }
    }
</script>

</body>
</html>
