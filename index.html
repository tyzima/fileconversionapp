<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 10px;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin: 10px;
            background: linear-gradient(135deg, #607595, #274468);
        }

        #file-input {
            display: none;
        }

        #file-label {
            padding: 10px 20px;
            background-color: #fff;
            border-color: #333c43;
            color: black; /* Text color changed to light grey */
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;

        }

        #convert-button {
            background-color: #5a7698;
        }

        #download-link {
            background-color: #5a7698;
            display: inline-block;
            padding: 10px 20px;
            width: 120px;
            margin-left: auto;
  			margin-right: auto;
        }

        input[type="file"]::-webkit-file-upload-button,
        .button:hover,
        #file-label:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <label id="file-label" for="file-input">Upload SVG</label>
    <input type="file" id="file-input" accept=".svg" onchange="updateLabel()" />
    <button id="convert-button" class="button" onclick="convertSVGToPNG()">Convert to PNG</button>
    <a id="download-link" class="button" style="display:none;">Download PNG</a>
    <script>
        function updateLabel() {
            const fileInput = document.getElementById('file-input');
            const fileLabel = document.getElementById('file-label');
            fileLabel.textContent = fileInput.files.length > 0 ? 'File Selected' : 'Waiting';
        }

        function convertSVGToPNG() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an SVG file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const svgText = e.target.result;
                const img = new Image();
                img.src = 'data:image/svg+xml,' + encodeURIComponent(svgText);

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const pngData = canvas.toDataURL('image/png');

                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = pngData;
                    downloadLink.download = 'output.png';
                    downloadLink.style.display = 'block';
                };
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
