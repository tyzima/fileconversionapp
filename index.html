<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Count Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 2rem;
        }

        /* Styling the slider track */
/* Ensure a consistent width */
#widthSlider {
    -webkit-appearance: none; /* Override default appearance */
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
}

/* Styling the thumb for Webkit browsers */
#widthSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #28a745;
    cursor: pointer;
}

#widthSlider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #28a745;
    cursor: pointer;
}

/* Handle the appearance of the slider track for Firefox */
#widthSlider::-moz-range-track {
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
}

/* Fix for Webkit browsers to prevent thumb from clipping */
#widthSlider::-webkit-slider-runnable-track {
    height: 10px;
    border-radius: 5px;
}



    h5 {
    color: #ffffff;            /* White text */
    padding: 10px 15px;        /* Padding around the text */
    border-radius: 15px;       /* Rounded corners */
    display: inline-block;     /* So it wraps around content only */
    font-family: 'Montserrat', sans-serif;
    font-size: 20px;

}

h5:not(:empty) {
    background-color: #6fd199; /* Green background only when h5 is not empty */
}


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rounded {
            border-radius: 15px;
        }

        button, input[type="file"], .dropzone {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }

        .dropzone {
            border: 2px dashed #ccc;
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .preview {
            width: 120px;
            padding-bottom: 50px;
            border-radius: 1px;
        }

        .roundedbutton {
    background-color: #6fd199;   /* Primary color */
    color: #ffffff;              /* White text color */
    border: none;                /* Remove borders */
    padding: 10px 20px;          /* Padding around the text */
    border-radius: 10px;          /* Slightly  corners */
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;             /* Font size */
    cursor: pointer;             /* Change cursor on hover */
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s; /* Transition for smooth effect */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.14), 0px 0px 3px rgba(0, 0, 0, 0.07); /* Slight drop shadow */
}

.roundedbutton:hover {
    background-color: #3dad6d;   /* Darken background on hover */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.14), 0px 0px 5px rgba(0, 0, 0, 0.07); /* Increase shadow on hover */
}

.roundedbutton:active {
    background-color: #6fd199;   /* Even darker background on active/click */
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.14), 0px 0px 2px rgba(0, 0, 0, 0.07); /* Decrease shadow on active/click */
    transform: translateY(2px);  /* Slight move down on active/click */
}

        #stitchCount {
    padding: 20px;
}
.hidden {
    display: none;
}

#priceTableContainer h5 {
    border-radius: 5px;
}

#priceTable {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
}

#priceTable th, #priceTable td {
    border: 1px solid #e0e0e0;
    padding: 8px 12px;
    text-align: center;
}

#priceTable th {
    background-color: #afafaf;
    color: #ffffff;
}

#priceTable tr:nth-child(even) {
    background-color: #f7f7f7;
}

        #tableWrapper {
    border-radius: 15px;
    overflow: hidden;
    padding-bottom: 20px;
}


    </style>
</head>
<body>
<div class="container">
    <input type="file" id="svgInput" class="rounded" accept=".svg" style="display: none;">
    <div id="priceTableContainer" class="hidden">
          <div style="text-align: center; font-size: 12px; font-weight: 700; text-transform: uppercase; padding-bottom: 20px;">
    Internal Pricing
</div>
        <div id="tableWrapper">
    <table id="priceTable">
        <!-- Table content will be populated by JavaScript -->
    </table>
        </div>
</div>
    <img id="svgPreview" class="preview rounded" alt="SVG Preview" />
        <div>
        <label for="widthSlider">Width: <span id="widthValue">3.5</span> inches</label>
        <input type="range" id="widthSlider" min="0" max="7" value="3.5" step="0.1" onchange="updateWidthValue()">
    </div>
    <button class="roundedbutton" onclick="calculateCoverage()">Estimate Stitch Count</button>
    <div id="result" class="rounded" style="margin-top: 1rem;"></div>
    <div id="proportionalSize" class="rounded" style="margin-top: 1rem;"></div>
    <div id="dropzone" class="dropzone rounded">
        Drag & Drop SVG Here
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const dropzone = document.getElementById('dropzone');
    const svgInput = document.getElementById('svgInput');
    const svgPreview = document.getElementById('svgPreview');
    const resultDiv = document.getElementById('result');
    const widthValueSpan = document.getElementById('widthValue');
    const proportionalSizeDiv = document.getElementById('proportionalSize');

    // Drag and Drop Handlers
    dropzone.addEventListener('click', () => {
        svgInput.click();
    });

    dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = '#f0f0f0';
    });

    dropzone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = 'transparent';
    });

    dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = 'transparent';
        if (e.dataTransfer.files.length && e.dataTransfer.files[0].type === 'image/svg+xml') {
            svgInput.files = e.dataTransfer.files;
            displaySVGPreview();
        }
    });

    svgInput.addEventListener('change', displaySVGPreview);

    // Display SVG Preview
    function displaySVGPreview() {
        const file = svgInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                svgPreview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    // Update Width Value from Slider
    function updateWidthValue() {
        const widthSlider = document.getElementById('widthSlider');
        widthValueSpan.textContent = widthSlider.value;
    }

    window.updateWidthValue = updateWidthValue; // Expose to global scope for inline event

    // Calculate Coverage
    function calculateCoverage() {
        if (!svgPreview.src) {
            resultDiv.textContent = 'Please provide an SVG file!';
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = "anonymous";  // Handle CORS
        img.src = svgPreview.src;
        
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            let nonTransparentPixelCount = 0;
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] !== 0) {
                    nonTransparentPixelCount++;
                }
            }

            const totalPixels = canvas.width * canvas.height;
            const coverage = (nonTransparentPixelCount / totalPixels) * 100;

            const widthInInches = parseFloat(widthValueSpan.textContent);
            const proportionalHeight = (widthInInches / img.width) * img.height;
            const squareInchesCovered = (coverage / 100) * widthInInches * proportionalHeight;
            const estimatedStitchCount = squareInchesCovered * 2500;

            document.getElementById('stitchCount').textContent = `Estimated Stitch Count: ${Math.round(estimatedStitchCount)}`;
            displayPricing(estimatedStitchCount);
            resultDiv.textContent = `Coverage: ${coverage.toFixed(2)}%`;
            proportionalSizeDiv.textContent = `Size: ${widthInInches.toFixed(2)}" x ${proportionalHeight.toFixed(2)}"`;
        };
    }

    window.calculateCoverage = calculateCoverage; // Expose to global scope for inline event

        function displayPricing(stitchCount) {
    const table = document.getElementById('priceTable');
    const container = document.getElementById('priceTableContainer');
    let prices = [];

    if (stitchCount >= 0 && stitchCount <= 11999) {
        prices = ["$8.75", "$7.50", "$7.00", "$6.00", "$5.50", "$5.00"];
    } else if (stitchCount >= 12000 && stitchCount <= 15999) {
        prices = ["$12.25", "$10.75", "$10.00", "$9.00", "$8.00", "$7.25"];
    } else if (stitchCount >= 16000 && stitchCount <= 19999) {
        prices = ["$15.75", "$14.00", "$13.25", "$11.75", "$10.50", "$9.50"];
    } else if (stitchCount >= 20000 && stitchCount <= 23999) {
        prices = ["$19.25", "$17.25", "$16.25", "$14.50", "$13.00", "$11.75"];
    } else if (stitchCount >= 24000) {
        prices = ["$22.75", "$20.50", "$19.25", "$17.00", "$15.25", "$14.00"];
    }

    if (prices.length) {
        let content = `
            <thead>
                <tr>
                    <th>STITCH COUNT</th>
                    <th>1-5</th>
                    <th>6-11</th>
                    <th>12-23</th>
                    <th>24-47</th>
                    <th>48-96</th>
                    <th>96+</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${Math.round(stitchCount).toLocaleString()}</td>
                    <td>${prices[0]}</td>
                    <td>${prices[1]}</td>
                    <td>${prices[2]}</td>
                    <td>${prices[3]}</td>
                    <td>${prices[4]}</td>
                    <td>${prices[5]}</td>
                </tr>
            </tbody>
        `;
        table.innerHTML = content;
        container.classList.remove('hidden');
    }
}


        
    // Load SVG from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const svgUrl = urlParams.get('svg');
    if (svgUrl) {
        svgPreview.src = svgUrl;
    }
});

</script>
</body>
</html>
