
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectorizer App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <h1>Vectorizer App</h1>
        <div class="upload-section">
            <label for="image-upload">Logo to be Vectorized:</label>
            <input type="file" id="image-upload" accept="image/*">
            <label for="color-count">Number of Colors in Logo:</label>
            <input type="number" id="color-count" min="1">
            <button id="generate-btn">Generate</button>
        </div>
        <div class="output-section">
            <h2>Original Image:</h2>
            <img id="original-image" src="" alt="Original Image">
            <h2>Vectorized SVG:</h2>
            <div id="svg-output"></div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
